<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Feeder Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <script src="https://cdn.jsdelivr.net/npm/mqtt/dist/mqtt.min.js"></script>
</head>
<body>
    <h1>
        <img src="assets/icon.png" alt="Logo" class="header-icon">
        Pet Feeder Monitoring Dashboard
        <span class="underline"></span>
    </h1>
    
        <div class="content">
        <h2>Current Status</h2>
        <div class="dashboard">
            <div class="card">
                <h3>Food Fullness</h3>
                <div class="gauge-container">
                    <canvas id="food-gauge"></canvas>
                    <div class="value" id="food-value">Loading...</div>
                </div>
            </div>

            <div class="card">
                <h3>Water Fullness</h3>
                <div class="gauge-container">
                    <canvas id="water-gauge"></canvas>
                    <div class="value" id="water-value">Loading...</div>
                </div>
            </div>

            <div class="card">
                <h3>TEMPERATURE</h3>
                <div class="gauge-container">
                    <i class="temp-icon fas fa-thermometer-half"></i> 
                    <canvas id="temp-gauge"></canvas>
                    <div class="value" id="current-temperature">Loading...</div>
                </div>
            </div>

            <div class="card">
                <h3>HUMIDITY</h3>
                <div class="gauge-container">
                    <i class="hum-icon fas fa-tint"></i> 
                    <canvas id="hum-gauge"></canvas>
                    <div class="value" id="current-humidity">Loading...</div>
                </div>
            </div>

            <div class="card">
                <h3>Food Bowl Weight</h3>
                <div class="gauge-container">
                    <i class="fas fa-weight-hanging"></i> 
                    <canvas id="weight-gauge"></canvas>
                    <div class="value" id="current-weight">Loading...</div>
                </div>
            </div>
        </div>


        <div class="history">
            <h2>Historical Data</h2>
            <label for="date-select">Select a Date: </label>
            <input type="date" id="date-select" onchange="fetchHistoricalData()">
        
            <div class="charts-container">
                <div class="chart-row">
                    <div class="chart-title-card">
                        <h3>Food Chart</h3>
                    </div>
                    <canvas id="foodChart" class="chart"></canvas>
                </div>
                <div class="chart-row">
                    <div class="chart-title-card">
                        <h3>Eating Chart</h3>
                    </div>
                    <canvas id="eatingChart" class="chart"></canvas>
                </div>
                <div class="chart-row">
                    <div class="chart-title-card">
                        <h3>Temperature Chart</h3>
                    </div>
                    <canvas id="temperatureChart" class="chart"></canvas>
                </div>
                <div class="chart-row">
                    <div class="chart-title-card">
                        <h3>Humidity Chart</h3>
                    </div>
                    <canvas id="humidityChart" class="chart"></canvas>
                </div>
                
        </div>

    </div>
    
    <script src="script.js"></script>

</body>
</html>
